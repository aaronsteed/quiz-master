# Default values for prowlarr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: replaceme
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.13.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: replaceme

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

storage:
  - pvc:
      name: config-nfs-pv-claim
      size: 1Gi
      storageClassName: nfs
    pv:
      name: config-nfs-pv
      capacity: 1Gi
      storageClassName: nfs
      reclaimPolicy: Retain
      accessMode: ReadWriteMany
      nfsPath: /volume1/nfs/k3s/<CHARTNAME>/config
      server: 192.168.1.101
      applicationServed: <CHARTNAME>
      storageType: config
  - pvc:
      name: storage-nfs-pv-claim
      size: 1Gi
      storageClassName: nfs
    pv:
      name: storage-nfs-pv
      capacity: 1Gi
      storageClassName: nfs
      reclaimPolicy: Retain
      accessMode: ReadWriteMany
      nfsPath: /volume1/nfs/k3s/<CHARTNAME>/storage
      server: 192.168.1.101
      applicationServed: <CHARTNAME>
      storageType: storage
# Additional volumes on the output Deployment definition.
volumes: 
  - name: example-config             
    persistentVolumeClaim:
      claimName: config-nfs-pv-claim
  - name: homarr-storage
    persistentVolumeClaim:
      claimName: storage-nfs-pv-claim

nodeSelector: 
  kubernetes.io/hostname: k3s-master

tolerations: []

affinity: {}
