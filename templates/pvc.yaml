{{- range .Values.new_storage }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .name }}-pvc
spec:
  accessModes:
    - {{ .accessMode | default "ReadWriteMany" }}
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .capacity | default "500Mi" }}
  storageClassName: {{ .type }}
  selector:
    matchLabels:
      applicationServed: {{ .appServed }}
      storageType: {{ .type }}
{{ end }}